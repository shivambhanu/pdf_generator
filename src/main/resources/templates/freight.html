<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Freight Info</title>
    <style>
        body {
            font-family: monospace;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 0;
        }

        th, td {
            border: 1px solid #000;
            padding: 10px;
            vertical-align: top;
        }

        .sellerClass, .buyerClass {
            padding: 10px;
        }
    </style>
</head>
<body>
<table>
    <tr>
        <td>
            <div class="sellerClass">
                <strong>Seller:</strong><br/>
                <span th:text="${seller}"></span><br/>
                <span th:text="${sellerAddress}"></span><br/>
                GSTIN: <span th:text="${sellerGstin}"></span>
            </div>
        </td>
        <td>
            <div class="buyerClass">
                <strong>Buyer:</strong><br/>
                <span th:text="${buyer}"></span><br/>
                <span th:text="${buyerAddress}"></span><br/>
                GSTIN: <span th:text="${buyerGstin}"></span>
            </div>
        </td>
    </tr>
</table>

<table style="width: 100%; margin-top: -1px;">
    <thead>
    <tr>
        <th>Item</th>
        <th>Quantity</th>
        <th>Rate</th>
        <th>Amount</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="item:${items}">
        <td class="item-details" th:text="${item.name}"></td>
        <td th:text="${item.quantity}"></td>
        <td th:text="${item.rate}"></td>
        <td th:text="${item.amount}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
