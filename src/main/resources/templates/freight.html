<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Freight Info</title>
    <style>
        body {
            font-family: monospace;
        }
        .freight-container {
            width: 80%;
            margin: auto;
            border: 1px solid #000;
            padding: 20px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .sellerClass, .buyerClass {
            width: 45%;
        }
        .table {
            width: 100%;
            border-collapse: collapse;
        }
        .table th, .table td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }
        .table th {
            background-color: #f2f2f2;
        }
        .item-details {
            text-align: left;
        }
    </style>
</head>
<body>

<div class="freight-container">
    <div class="header">
        <div class="sellerClass">
            <strong>Seller:</strong><br/>
            <span th:text="${seller}"></span><br/>
            <span th:text="${sellerAddress}"></span><br/>
            GSTIN: <span th:text="${sellerGstin}"></span>
        </div>
        <div class="buyerClass">
            <strong>Buyer:</strong><br/>
            <span th:text="${buyer}"></span><br/>
            <span th:text="${buyerAddress}"></span><br/>
            GSTIN: <span th:text="${buyerGstin}"></span>
        </div>
    </div>

    <table class="table">
        <thead>
        <tr>
            <th>Item</th>
            <th>Quantity</th>
            <th>Rate</th>
            <th>Amount</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="item:${items}">
            <td class="item-details" th:text="${item.name}"></td>
            <td th:text="${item.quantity}"></td>
            <td th:text="${item.rate}"></td>
            <td th:text="${item.amount}"></td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
